<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
 <div class="container text-white bg-gray-600 rounded-lg p-4 w-full max-w-md overflow-auto shadow-lg">
  <h1 class="text-center font-bold text-3xl mb-6">To-Do List</h1>
  <div class="input-container  conatiner flex justify-center">
    <input type="text" id="todo-input" placeholder="Add a new task..." class="bg-gray-800 px-4  rounded-lg mr-4 focus:outline-none focus:ring-blue-500 focus:ring-2 w-100"/>
    <button id="add-task-btn" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition cursor-pointer" aria-label="Add Task">Add Task</button>
  </div>
  <ul class=" mt-4" id="todo-list">
    <!-- <li>task</li> -->
  </ul>
 </div>
 
 <script src="./main.js"></script>
</body>
</html>
